<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل مشترك - BoxBuddy</title>
    <style>
        body { font-family: Tahoma, sans-serif; background-color: #f8f9fa; margin: 20px; text-align: right; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { color: #007bff; border-bottom: 2px solid #007bff; padding-bottom: 10px; }
        form { margin-top: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        input[type="submit"] { background-color: #ffc107; color: black; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        a { color: #007bff; text-decoration: none; display: inline-block; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>تعديل بيانات المشترك</h1>

        <form method="POST" action="{{ url_for('update_member', member_id=member[0]) }}">
            
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" value="{{ member[1] }}" required>

            <label for="phone">رقم الهاتف (مع رمز الدولة):</label>
            <input type="text" id="phone" name="phone" value="{{ member[2] }}" required>

            <label for="last_payment_date">تاريخ آخر دفعة (YYYY-MM-DD):</label>
            <input type="text" id="last_payment_date" name="last_payment_date" value="{{ member[3] }}" required>
            
            <input type="submit" value="حفظ التعديلات">
        </form>

        <a href="{{ url_for('index') }}">العودة إلى القائمة</a>
    </div>
</body>
</html>
